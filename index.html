<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="assets/icon.png" />
		<title>RW Threat Music Player</title>
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<audio src="assets/UIMetal1.wav" id="sound_UIMetal1"></audio>
		<audio src="assets/UIMetal3.wav" id="sound_UIMetal3"></audio>
		<audio src="assets/UIArp.wav" id="sound_UIArp"></audio>
		<div id="content">
			<button type="button" id="selectButton" class="buttonShort" onclick="toggleMenu()">ESCOLHER</button>
			<div id="soundtrackMenu"></div>
			<div id="transitionEffect"></div>
			<h1 id="soundtrackTitle">Title</h1>
			<h2 id="soundtrackName">Name</h2>
			<div class="container">
				<button type="button" class="buttonToggle" id="playToggle" value="false" onclick="playAll()">Play</button>
				<button type="button" class="buttonToggle" id="pauseToggle" value="false" onclick="pauseAll()">Pause</button>
				<button type="button" class="buttonShort" onclick="reset()">Reset</button>
				<button type="button" class="buttonShort" onclick="resync()">Sync</button>
				<button type="button" class="buttonToggle" id="loopToggle" value="false" onclick="toggleLoop(this.value)">Loop</button>
				<button type="button" class="buttonToggle" id="randomizerToggle" value="false" onclick="toggleRandomizer(this.value)">Randomizer</button>
				<!-- <button type="button" class="buttonShort" onclick="jump()">Jump</button> -->
				<hr />
				<section id="layerSection"></section>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
