<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/icon.png" />
		<title>RW Threat Music Player</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content">
			<button type="button" id="selectButton" class="buttonShort" onclick="toggleMenu()">ESCOLHER</button>
			<audio src="sounds/UIMetal1.wav" id="sound_UIMetal1"></audio>
			<audio src="sounds/UIMetal3.wav" id="sound_UIMetal3"></audio>
			<div id="soundtrackMenu"></div>
			<div id="transitionEffect">
				<audio src="sounds/UIArp.wav" id="sound_UIArp"></audio>
			</div>
			<h1 id="soundtrackTitle">Title</h1>
			<h2 id="soundtrackName">Name</h2>
			<div class="container">
				<button type="button" class="buttonToggle" id="playToggle" value="false" onclick="playAll()">Play</button>
				<button type="button" class="buttonToggle" id="pauseToggle" value="false" onclick="pauseAll()">Pause</button>
				<button type="button" class="buttonShort" onclick="stopAll()">Stop</button>
				<button type="button" class="buttonShort" onclick="resync()">Sync</button>
				<button type="button" class="buttonToggle" id="loopToggle" value="false" onclick="toggleLoop(this.value != `true`)">Loop</button>
				<hr />
				<section id="groupSwitch"></section>
				<script src="main.js"></script>
			</div>
		</div>
	</body>
</html>
